<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enerzjy | Empowering a Sustainable Future</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-purple: #9B4D7A;
            --deep-purple: #7A3D62;
            --light-purple: #C77BA8;
            --black: #1A1A1A;
            --dark-gray: #333333;
            --mid-gray: #666666;
            --light-gray: #CCCCCC;
            --clean-white: #FFFFFF;
            --off-white: #F8F9FA;
            --lighter-bg: #FFF5FA;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Segoe UI', sans-serif;
            color: var(--dark-gray);
            background: var(--clean-white);
            line-height: 1.6;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }

        html {
            overflow-x: hidden;
            width: 100%;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(155, 77, 122, 0.15);
            padding: 15px 0;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            flex: 0 1 auto;
            min-width: 0;
            max-width: 100%;
        }

        .nav-logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            flex-shrink: 0;
            transition: width 0.3s ease, height 0.3s ease;
        }

        .nav-logo-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
            justify-content: center;
            height: 100px;
            min-width: 0;
            overflow: hidden;
            flex: 1 1 auto;
        }

        .nav-logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5em;
            font-weight: 800;
            color: var(--black);
            letter-spacing: 8px;
            text-transform: uppercase;
            line-height: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: font-size 0.3s ease, letter-spacing 0.3s ease;
        }

        .nav-logo-tagline {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95em;
            font-weight: 400;
            color: var(--mid-gray);
            letter-spacing: 4px;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: font-size 0.3s ease, letter-spacing 0.3s ease;
        }

        .nav-logo-icon {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, var(--primary-purple), var(--deep-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 45px;
            list-style: none;
            flex-shrink: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark-gray);
            font-size: 0.85em;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: color 0.3s;
            cursor: pointer;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary-purple);
        }

        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            min-width: 44px;
            min-height: 44px;
            z-index: 1001;
            position: relative;
            flex-shrink: 0;
        }

        .mobile-menu-toggle span {
            width: 42px;
            height: 5px;
            background: var(--primary-purple);
            border-radius: 2px;
            transition: all 0.3s;
            display: block;
        }

        .mobile-menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .mobile-menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }

        .mobile-nav {
            display: none;
            position: fixed;
            top: 130px;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(155, 77, 122, 0.15);
            z-index: 999;
            padding: 20px 30px;
        }

        .mobile-nav.active {
            display: block;
        }

        .mobile-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .mobile-nav ul li {
            padding: 15px 0;
            border-bottom: 1px solid rgba(155, 77, 122, 0.1);
        }

        .mobile-nav ul li:last-child {
            border-bottom: none;
        }

        .mobile-nav ul li a {
            text-decoration: none;
            color: var(--dark-gray);
            font-size: 0.9em;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            cursor: pointer;
        }

        .mobile-nav ul li a.active {
            color: var(--primary-purple);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--deep-purple) 0%, var(--black) 100%);
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }

        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.15;
            z-index: 0;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(155, 77, 122, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(199, 123, 168, 0.15) 0%, transparent 50%);
            z-index: 1;
        }

        .hero-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 60px;
            position: relative;
            z-index: 2;
        }

        .hero-badge {
            display: inline-block;
            background: rgba(155, 77, 122, 0.3);
            color: var(--light-purple);
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 0.85em;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .hero-title {
            font-size: 4.5em;
            color: var(--clean-white);
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .hero-title-highlight {
            background: linear-gradient(135deg, var(--primary-purple), var(--light-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.9);
            max-width: 700px;
            margin-bottom: 50px;
            line-height: 1.6;
            font-weight: 300;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 45px;
            text-decoration: none;
            font-size: 0.95em;
            font-weight: 600;
            letter-spacing: 1px;
            border-radius: 8px;
            transition: all 0.3s;
            display: inline-block;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-purple), var(--deep-purple));
            color: var(--clean-white);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(46, 204, 113, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--clean-white);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--clean-white);
        }

        /* Section Styles */
        section {
            padding: 100px 60px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 70px;
        }

        .section-badge {
            display: inline-block;
            background: var(--light-green);
            color: var(--deep-purple);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 3em;
            color: var(--black);
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .section-subtitle {
            font-size: 1.2em;
            color: var(--dark-gray);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
            opacity: 0.8;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Features Grid */
        .features {
            background: var(--off-white);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
        }

        .feature-card {
            background: var(--clean-white);
            padding: 45px 35px;
            border-radius: 16px;
            transition: all 0.3s;
            border: 1px solid rgba(46, 204, 113, 0.1);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(46, 204, 113, 0.15);
            border-color: var(--primary-purple);
        }

        .feature-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary-purple), var(--deep-purple));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            margin-bottom: 25px;
        }

        .feature-title {
            font-size: 1.4em;
            color: var(--black);
            font-weight: 600;
            margin-bottom: 15px;
        }

        .feature-desc {
            color: var(--dark-gray);
            line-height: 1.8;
            opacity: 0.8;
        }

        /* ESG Metrics */
        .esg-metrics {
            background: var(--black);
            color: var(--clean-white);
        }

        .esg-metrics .section-title {
            color: var(--clean-white);
        }

        .esg-metrics .section-subtitle {
            color: rgba(255, 255, 255, 0.8);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            margin-top: 60px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .metric-card {
            text-align: center;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metric-value {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-purple), var(--light-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .metric-label {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
        }

        /* Solutions */
        .solutions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
        }

        .solution-card {
            background: linear-gradient(135deg, var(--light-green) 0%, var(--clean-white) 100%);
            padding: 50px;
            border-radius: 20px;
            border-left: 5px solid var(--primary-purple);
        }

        .solution-number {
            font-size: 0.9em;
            color: var(--deep-purple);
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .solution-title {
            font-size: 1.8em;
            color: var(--black);
            font-weight: 700;
            margin-bottom: 20px;
        }

        .solution-desc {
            color: var(--dark-gray);
            line-height: 1.9;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .solution-features {
            list-style: none;
        }

        .solution-features li {
            padding: 12px 0;
            padding-left: 30px;
            position: relative;
            color: var(--dark-gray);
            opacity: 0.8;
        }

        .solution-features li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: var(--primary-purple);
            font-weight: bold;
            font-size: 1.2em;
        }

        /* CTA Section */
        .cta-section {
            background: linear-gradient(135deg, var(--primary-purple), var(--deep-purple));
            color: var(--clean-white);
            text-align: center;
            padding: 80px 60px;
        }

        .cta-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .cta-section p {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.95;
        }

        /* Contact Section */
        .contact-section {
            background: var(--off-white);
            padding: 100px 60px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 60px;
        }

        .contact-info {
            background: var(--clean-white);
            padding: 50px;
            border-radius: 16px;
            border: 1px solid rgba(46, 204, 113, 0.1);
        }

        .contact-info h3 {
            font-size: 1.8em;
            color: var(--black);
            margin-bottom: 30px;
            font-weight: 600;
        }

        .contact-item {
            margin-bottom: 25px;
        }

        .contact-label {
            font-size: 0.85em;
            color: var(--deep-purple);
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .contact-value {
            font-size: 1.1em;
            color: var(--dark-gray);
        }

        .contact-value a {
            color: var(--black);
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-value a:hover {
            color: var(--primary-purple);
        }

        .contact-form {
            background: var(--clean-white);
            padding: 50px;
            border-radius: 16px;
            border: 1px solid rgba(46, 204, 113, 0.1);
        }

        .contact-form h3 {
            font-size: 1.8em;
            color: var(--black);
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 0.85em;
            color: var(--deep-purple);
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(46, 204, 113, 0.2);
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-purple);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .form-status.success {
            background: var(--light-green);
            color: var(--deep-purple);
        }

        .form-status.error {
            background: #FFEBEE;
            color: #C62828;
        }

        /* Footer */
        footer {
            background: var(--dark-gray);
            color: rgba(255, 255, 255, 0.7);
            padding: 60px;
            text-align: center;
        }

        footer p {
            margin: 10px 0;
        }

        footer a {
            color: var(--primary-purple);
            text-decoration: none;
        }

        footer a:hover {
            color: var(--light-purple);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .nav-content {
                padding: 0 40px;
            }

            .hero-content,
            section {
                padding-left: 40px;
                padding-right: 40px;
            }

            .hero-title {
                font-size: 4em;
            }

            .section-title {
                font-size: 2.5em;
            }
        }

        @media (max-width: 1024px) {
            .features-grid,
            .solutions-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 30px;
            }

            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 30px;
            }

            .contact-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .hero-title {
                font-size: 3.5em;
            }

            .hero-subtitle {
                font-size: 1.3em;
            }

            .nav-content {
                padding: 0 30px;
            }

            .nav-logo-text {
                font-size: 2.8em;
                letter-spacing: 6px;
            }

            .nav-logo-tagline {
                font-size: 0.85em;
                letter-spacing: 3px;
            }

            .nav-logo-img {
                width: 80px;
                height: 80px;
            }

            .nav-links {
                gap: 30px;
            }

            .nav-links a {
                font-size: 0.8em;
            }

            section {
                padding: 80px 30px;
            }

            .hero-content {
                padding: 0 30px;
            }
        }

        @media (max-width: 900px) {
            .nav-links {
                gap: 20px;
            }

            .nav-links a {
                font-size: 0.75em;
            }

            .nav-logo-text {
                font-size: 2.3em;
                letter-spacing: 4px;
            }

            .nav-logo-tagline {
                font-size: 0.8em;
                letter-spacing: 2px;
            }
        }

        @media (max-width: 768px) {
            section {
                padding: 60px 20px;
            }

            nav {
                padding: 10px 0;
            }

            .nav-content {
                padding: 0 15px;
                gap: 10px;
            }

            .nav-links {
                display: none;
            }

            .mobile-menu-toggle {
                display: flex;
                flex-shrink: 0;
            }

            .nav-logo {
                gap: 10px;
                flex: 1;
                min-width: 0;
            }

            .nav-logo-img {
                width: 72px;
                height: 72px;
            }

            .nav-logo-content {
                gap: 3px;
                height: auto;
                min-width: 0;
                max-width: calc(100vw - 180px);
            }

            .nav-logo-text {
                font-size: 1.53em;
                letter-spacing: 0px;
            }

            .nav-logo-tagline {
                font-size: 0.81em;
                letter-spacing: 0.5px;
            }

            .mobile-nav {
                top: 95px;
            }

            .hero {
                padding-top: 160px;
            }

            .hero-content {
                padding: 0 20px;
            }

            .hero-badge {
                font-size: 0.7em;
                padding: 8px 18px;
                margin-bottom: 20px;
            }

            .hero-title {
                font-size: 2.5em;
                margin-bottom: 20px;
            }

            .hero-subtitle {
                font-size: 1em;
                margin-bottom: 30px;
            }

            .hero-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                padding: 15px 30px;
                font-size: 0.9em;
                text-align: center;
                width: 100%;
            }

            .features-grid,
            .solutions-grid,
            .metrics-grid,
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .section-header {
                margin-bottom: 40px;
            }

            .section-badge {
                font-size: 0.7em;
                padding: 6px 16px;
            }

            .section-title {
                font-size: 1.8em;
                margin-bottom: 15px;
            }

            .section-subtitle {
                font-size: 1em;
            }

            .feature-card {
                padding: 30px 25px;
            }

            .feature-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            .feature-title {
                font-size: 1.2em;
            }

            .solution-card {
                padding: 30px 25px;
            }

            .solution-title {
                font-size: 1.4em;
            }

            .metric-card {
                padding: 30px 20px;
            }

            .metric-value {
                font-size: 2.5em;
            }

            .cta-section {
                padding: 60px 20px;
            }

            .cta-section h2 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }

            .cta-section p {
                font-size: 1em;
                margin-bottom: 30px;
            }

            .contact-section {
                padding: 60px 20px;
            }

            .contact-info,
            .contact-form {
                padding: 25px 20px;
            }

            .contact-info h3,
            .contact-form h3 {
                font-size: 1.4em;
                margin-bottom: 20px;
            }

            footer {
                padding: 40px 20px;
            }

            .solutions-hero {
                padding: 140px 20px 60px !important;
            }

            .solutions-hero h1 {
                font-size: 1.8em !important;
            }

            .solutions-hero p {
                font-size: 1em !important;
            }
        }

        @media (max-width: 1024px) {
            .solutions-hero {
                padding: 160px 30px 80px !important;
            }

            .solutions-hero h1 {
                font-size: 2.5em !important;
            }

            .solutions-hero p {
                font-size: 1.1em !important;

        function Contact() {
            const [formData, setFormData] = React.useState({
                name: '',
                email: '',
                company: '',
                message: ''
            });
            const [status, setStatus] = React.useState({ type: '', message: '' });
            const [isSubmitting, setIsSubmitting] = React.useState(false);

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                setStatus({ type: '', message: '' });

                try {
                    const response = await fetch('https://formspree.io/f/xvgoewaq', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            ...formData,
                            _replyto: formData.email,
                            _subject: `New Enerzjy Contact from ${formData.name}`
                        })
                    });

                    if (response.ok) {
                        setStatus({
                            type: 'success',
                            message: 'Thank you! Your message has been sent successfully. We will get back to you soon.'
                        });
                        setFormData({ name: '', email: '', company: '', message: '' });
                    } else {
                        throw new Error('Failed to send message');
                    }
                } catch (error) {
                    setStatus({
                        type: 'error',
                        message: 'Sorry, there was an error sending your message. Please try again or email us directly at admin@enerzjy.com'
                    });
                }

                setIsSubmitting(false);

                                    <div className="contact-value">

                                    </div>
                                </div>
                                <div className="contact-item">
                                    <div className="contact-label">Our Partners</div>
                                    <div className="contact-value">
                                        <a href="https://solarstitch.co.za" target="_blank" rel="noopener noreferrer">
                                            Solar Stitch - Energy Solutions
                                        </a>
                                    </div>
                                </div>
                                <div className="contact-item">
                                    <div className="contact-value">
                                        <a href="https://phy.engineering" target="_blank" rel="noopener noreferrer">
                                            Phy Engineering - Analytics Platform
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div className="contact-form">
                                <h3>Send Us a Message</h3>
                                <form onSubmit={handleSubmit}>
                                    <div className="form-group">
                                        <label htmlFor="name">Name *</label>
                                        <input
                                            type="text"
                                            id="name"
                                            name="name"
                                            value={formData.name}
                                            onChange={handleChange}
                                            required
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label htmlFor="email">Email *</label>
                                        <input
                                            type="email"
                                            id="email"
                                            name="email"
                                            value={formData.email}
                                            onChange={handleChange}
                                            required
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label htmlFor="company">Company</label>
                                        <input
                                            type="text"
                                            id="company"
                                            name="company"
                                            value={formData.company}
                                            onChange={handleChange}
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label htmlFor="message">Message *</label>
                                        <textarea
                                            id="message"
                                            name="message"
                                            value={formData.message}
                                            onChange={handleChange}
                                            required
                                        ></textarea>
                                    </div>
                                    <button
                                        type="submit"
                                        className="btn btn-primary"
                                        disabled={isSubmitting}
                                        style={{width: '100%', cursor: isSubmitting ? 'not-allowed' : 'pointer'}}
                                    >
                                        {isSubmitting ? 'Sending...' : 'Send Message'}
                                    </button>
                                    {status.message && (
                                        <div className={`form-status ${status.type}`}>
                                            {status.message}

                                    )}
                                </form>
                            </div>
                        </div>

            );
